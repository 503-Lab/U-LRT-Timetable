<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇都宮ライトレール</title>
  <meta property="og:title" content="宇都宮ライトレール" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="宇都宮LRTに学校から間に合うかを確認するシステム" />
  <meta property="og:url" content="https://503-lab.github.io/U-LRT-Timetable/" />
  <meta property="og:image" content="https://503-lab.github.io/U-LRT-Timetable/image/icon/icon-512x512.png" />
  <link rel="stylesheet" href="./style.css">
  <script src="./script/config.js"></script>
  <script src="./script/util.js"></script>
  <script src="./script/main.js"></script>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./image/icon/icon-192x192.png">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>宇都宮ライトレール</h1>
      <div class="current-time">現在時刻 <br><span class="time" id="CurrentTime">00:00</span></div>
    </header>

    <div class="schedule">
      <div class="destination">宇都宮駅東口 行き (上り)</div>
      <div class="schedule-item">
        <p>
          <span class="time"><a id="line0_time_0">00:00</a> 発</span>
          <span class="station-name">普通 陽東三丁目</span>
        </p>
        <span class="notice" id="line0_text_0">読み込み中...</span>
      </div>
      <div class="schedule-item">
        <p>
          <span class="time"><a id="line0_time_1">00:00</a> 発</span>
          <span class="station-name">普通 陽東三丁目</span>
        </p>
        <span class="notice" id="line0_text_1">読み込み中...</span>
      </div>
      <div class="map">
        <img src="./image/map/Yoto3chome.png" alt="Map to station">
      </div>

      <div class="schedule">
        <div class="destination">芳賀・高根沢工業団地行き (下り)</div>
        <div class="schedule-item">
          <p>
            <span class="time"><a id="line1_time_0">00:00</a> 発</span>
            <span class="station-name">普通 宇大陽東キャンパス</span>
          </p>
          <span class="notice" id="line1_text_0">読み込み中...</span>
        </div>
        <div class="schedule-item">
          <p>
            <span class="time"><a id="line1_time_1">00:00</a> 発</span>
            <span class="station-name">普通 宇大陽東キャンパス</span>
          </p>
          <span class="notice" id="line1_text_1">読み込み中...</span>
        </div>
        <div class="map">
          <img src="./image/map/UniversityYotoCampus.png" alt="Map to station">
        </div>
      </div>

    </div>
  </div>
  <footer>
    <div class="Precautions">
      ※遅延情報などは考慮されていません
    </div>
  </footer>
</body>

</html>
