<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇都宮ライトレール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>宇都宮ライトレール</h1>
      <div class="current-time">現在時刻 <br><span class="time">01:20</span></div>
    </header>
    
      <div class="schedule">
        <div class="destination">宇都宮駅東口 行き (上り)</div>
        <div class="schedule-item">
          <p>
            <span class="time">15:16 発</span>
            <span class="station-name">普通 陽東三丁目</span>
          </p>
            <span class="notice notice-run">あと 1分 走れば間に合います</span>
        </div>
        <div class="schedule-item">
          <p>
            <span class="time">15:26 発</span>
            <span class="station-name">普通 陽東三丁目</span>
          </p>
          <span class="notice notice-walk">あと 11分 歩いても間に合います</span>
        </div>
      
      <div class="map">
        <img src="map.png" alt="Map to station">
      </div>
    </div>
  </div>
</body>
</html>
